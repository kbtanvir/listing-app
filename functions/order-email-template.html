<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order is placed</title>
  </head>
  <body
    style="
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      color: #333;
      line-height: 1.5;
      padding: 20px;
      border: 1px solid #ddd;
    "
  >
    <!-- order heading -->

    <h1>Order ID - #12314</h1>

    <p>Date: 10 Jan 2023</p>

    <!-- order items -->

    <h2>Ordered Items</h2>

    <table
      style="
        max-width: 800px;
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        padding: 8px;
      "
    >
      <thead>
        <tr>
          <th
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;
            "
          >
            Image
          </th>
          <th
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;
            "
          >
            Product
          </th>
          <th
            style="
              max-width: 100px;

              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
              text-align: end;
            "
          >
            Qty
          </th>
          <th
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
              text-align: end;
            "
          >
            Price
          </th>
        </tr>
      </thead>

      <tbody>
        <!-- order items -->

        <tr>
          <td
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
            "
          >
            <img
              src="https://via.placeholder.com/100"
              alt="product image"
              style=" width: 100%; object-fit: contain"
            />
          </td>
          <td
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
            "
          >
            Product 1
          </td>
          <td
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
              text-align: end;
            "
          >
            1
          </td>
          <td
            style="
              max-width: 100px;
              background-color: #f1f1f1;
              border: 1px solid #ddd;
              padding: 8px;
              text-align: end;
            "
          >
            KD 100
          </td>
        </tr>
      </tbody>
    </table>

    <!-- order total -->

    <h2>
      Order Total :
      <span style="color: rgb(0, 156, 21)">KD 300</span>
    </h2>

    <!-- order billing details -->

    <h2>Customer Information</h2>
    <div
      style="
        max-width: 800px;
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
        padding: 8px;
        font-size: 14px;
      "
    >
      <p>Name: John Doe</p>
      <p>Address: 123, ABC Street, New York, New York, 12345, USA</p>
      <p>Phone: 1234567890</p>
    </div>
  </body>
</html>
